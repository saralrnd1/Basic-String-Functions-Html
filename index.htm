<!-- @format -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>String Functions</title>
  <!-- CSS Styling -->
  <style></style>
</head>

<body>
  <div class="form-container">
    <h2>String Functions</h2>
    <div class="form-group">
      <label for="txtin">Input String/Text</label>
      <textarea id="txtin" rows="4" placeholder="Enter your String/Text here"></textarea>
    </div>
    <div class="form-group">
      <label for="ddltype">Select String Option</label>
      <select id="ddltype">
        <option value="0">--Select--</option>
        <option value="removespace">Remove Space</option>
        <option value="lowercase">Lower Case</option>
        <option value="uppercase">Upper Case</option>
        <option value="count">Count</option>
        <option value="countwithoutspace">Count Without Space</option>
        <option value="replacewith">Replace With</option>
      </select>
    </div>
    <div class="form-group" id="dvreplace" style="display: none">
      <label for="txtreplace">Replace With String</label>
      <textarea id="txtfind" placeholder="Find String:: .,; and Space will be replaced with new line."></textarea>
      <textarea id="txtreplace" placeholder="Replace String"></textarea>
    </div>
    <div class="button-group">
      <button class="btn-proceed" id="proceed">Proceed</button>
      <button class="btn-clear" id="clear">Clear</button>
      <button class="btn-reset" id="reset">Reset</button>
    </div>
    <div class="form-group" style="margin-top: 4px !important">
      <label for="txtout" id="lblout">Output String/Text</label>
      <textarea id="txtout" rows="5" placeholder="Output String/Text"></textarea>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
